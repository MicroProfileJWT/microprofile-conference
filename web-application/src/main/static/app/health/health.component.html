<div class="container p-a-1 rounded" style="background: rgba(20, 173, 175, 0.4)">
    <div class="row">
        <div class="col-xs">
            <button (click)="showDialog = !showDialog" class="btn btn-primary">Show Health Checks</button>
            <button (click)="refreshSessionHealth()" class="btn btn-primary" [disabled]="!hasSessionHealth()">Refresh Health Checks</button>
            <app-dialog [(visible)]="showDialog">
                <h1>Health Checks</h1>
                <pre>
                    {{healthCheck | json}}
                </pre>
                <button (click)="showDialog = !showDialog" class="btn">Dismiss</button>
            </app-dialog>
        </div>
    </div>
</div>
