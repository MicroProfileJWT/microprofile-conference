<div class="container row rounded flex-items-xs-middle" style="background: rgba(138, 94, 175, 0.4); color: white;">
    <label class="col-xs-3">{{principalName()}}:</label>
    <div class="col-xs">
        <input type="checkbox" id="VIP" [checked]="isVIP()"/><label for="VIP">VIP</label>
        <input type="checkbox" id="Alumni" [checked]="isAlumni()"/><label for="Alumni">Alumni</label>
        <input type="checkbox" id="Registered" [checked]="isRegistered()"/><label for="Registered">Registered</label>
    </div>
    <div class="col-xs-4"><label for="JWTExp">Expires In:</label>
    <timer id="JWTExp" [countdown]=true [ticks]=secondsToExpiration() [callback]="getExpiredCallback()"></timer>
    </div>
</div>
